<template name="author">
  <ul>

    <li class="author-header">
      <h1>Facts from {{authorPage}}</h1>
    </li>

    {{#if canAddFact}}
      {{> factForm}}
    {{/if}}

    {{#if Template.subscriptionsReady}}
      {{#each authorFacts}}
        {{> factCard}}
      {{else}}
        <div class="no-facts">
          This user has not submitted any facts yet.
        </div>
      {{/each}}
      {{#if loadMore}}
        <li class="load-more">
          <button>Load more Facts</button>
        </li>
      {{/if}}
    {{else}}
      <div class="loading">Loading...</div>
    {{/if}}

  </ul>
</template>
