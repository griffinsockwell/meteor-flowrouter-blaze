<template name="home">
  <ul>

    <li class="home-header">
      <h1>Planet Facts</h1>
      <small>Using FlowRouter and BlazeLayout</small>
    </li>

    {{#if Template.subscriptionsReady}}
      {{#each homeFacts}}
        {{> factCard}}
      {{else}}
        <div class="no-facts">
          Create an account and add facts for your favorite planets!
        </div>
      {{/each}}
      {{#if loadMore}}
        <li class="load-more">
          <button>Load more Facts</button>
        </li>
      {{/if}}
    {{else}}
      <div class="loading">Loading...</div>
    {{/if}}

  </ul>
</template>
