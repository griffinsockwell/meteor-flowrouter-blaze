<template name="factListItem">
  <li class="fact-item">
    <div>
      <p>
        <a class="fact-author" href="/author/{{displayName}}">{{displayName}}</a> |
        <a class="fact-planet" href="/planet/{{planet}}">{{capitalizePlanet planet}}</a> |
        <span class="fact-time">{{formatTime submitted}}</span>
        {{#if factOwner}}
          {{#if editing}}
            - <button class="cancel">Cancel</button>
          {{else}}
            - <button class="update">Edit</button>
            | <button class="delete">Delete</button>
          {{/if}}
        {{/if}}
      </p>
    </div>
    {{#if editing}}
      <form class="update-fact">
        <textarea id="updateFactChars" name="fact" maxlength="160" placeholder="Write your fact here...">{{fact}}</textarea>
        <div>
          <span>{{charCount}}</span>
          <input type="submit" value="Save" disabled="{{updateDisabled}}" />
        </div>
      </form>
    {{else}}
      <p class="fact-text">{{fact}}</p>
    {{/if}}
  </li>
</template>
